<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form action="/auth/register" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nume" class="form-label">Nume</label>
            <input type="text" class="form-control" id="nume" name="nume" required>
        </div>
        <div class="mb-3">
            <label for="prenume" class="form-label">Prenume</label>
            <input type="text" class="form-control" id="prenume" name="prenume" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="parola" class="form-label">Parola</label>
            <input type="password" class="form-control" id="parola" name="parola" required>
        </div>
        <div class="text-danger">
            <p th:text="${error}"></p>
        </div>
        <button type="submit"  class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">
            Ai deja un cont? <a href="login">LogheazÄƒ-te aici</a>
        </p>
    </form>
</div>
</body>
</html>
