<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager agenție de modeling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestionează Fotomodelele</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/fotomodele/create">Adaugă Fotomodel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/home">Înapoi la Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-3">
    <form action="/fotomodele" method="get">
        <div class="row mb-3">
            <div class="col-md-4">
                <select name="status" class="form-select" aria-label="Status Filter">
                    <option value="toate" selected>Toate</option>
                    <option value="disponibil">Disponibil</option>
                    <option value="indisponibil">Indisponibil</option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Filtrează</button>
            </div>
        </div>
    </form>
</div>

<div class="container my-3">
    <h1 class="text-center mb-3">Lista de fotomodele</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Email</th>
            <th>Vârstă</th>
            <th>Sex</th>
            <th>Înălțime</th>
            <th>Status</th>
            <th>Acțiune</th>
            <th>CV</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="fotomodel : ${fotomodele}">
            <td th:text="${fotomodel.id}"></td>
            <td th:text="${fotomodel.nume}"></td>
            <td th:text="${fotomodel.prenume}"></td>
            <td th:text="${fotomodel.email}"></td>
            <td th:text="${fotomodel.varsta}"></td>
            <td th:text="${fotomodel.sex}"></td>
            <td th:text="${fotomodel.inaltime}"></td>
            <td th:text="${fotomodel.status}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/fotomodele/edit(id=${fotomodel.id})}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/fotomodele/delete(id=${fotomodel.id})}"
                   onclick="return confirm('Ești sigur că vrei să ștergi acest fotomodel?')">
                    Delete
                </a>
            </td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/fotomodele/viewCV(id=${fotomodel.id})}">
                    View
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
