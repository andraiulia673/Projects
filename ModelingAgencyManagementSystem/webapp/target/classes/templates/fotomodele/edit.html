<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Editeaza o persoana</h2>
            <form method="post" th:object="${fotomodelDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID-ul persoanei</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" readonly th:value="${fotomodel.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nume</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fotomodelDto.nume}">
                        <p th:if="${#fields.hasErrors('nume')}"
                           th:errorclass="text-danger"
                           th:errors="${fotomodelDto.nume}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Prenume</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fotomodelDto.prenume}">
                        <p th:if="${#fields.hasErrors('prenume')}"
                           th:errorclass="text-danger"
                           th:errors="${fotomodelDto.prenume}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fotomodelDto.email}">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${fotomodelDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Varsta</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fotomodelDto.varsta}">
                        <p th:if="${#fields.hasErrors('varsta')}"
                           th:errorclass="text-danger"
                           th:errors="${fotomodelDto.varsta}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Sex</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fotomodelDto.sex}">
                        <p th:if="${#fields.hasErrors('sex')}"
                           th:errorclass="text-danger"
                           th:errors="${fotomodelDto.sex}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Inaltime</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fotomodelDto.inaltime}">
                        <p th:if="${#fields.hasErrors('inaltime')}"
                           th:errorclass="text-danger"
                           th:errors="${fotomodelDto.inaltime}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${fotomodelDto.status}">
                            <option value='Disponibil'>Disponibil</option>
                            <option value='Indisponibil'>Indisponibil</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}"
                           th:errorclass="text-danger"
                           th:errors="${fotomodelDto.status}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/fotomodele">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
